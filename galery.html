<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Galería de Fotos con Tailwind CSS</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-semibold text-center mb-6">Galería de Fotos</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="https://via.placeholder.com/400x300" alt="Foto 1" class="w-full">
                <div class="p-4">
                    <p class="text-xl font-semibold mb-2">Foto 1</p>
                    <p class="text-gray-600">Descripción de la Foto 1.</p>
                </div>
            </div>
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="https://via.placeholder.com/400x300" alt="Foto 2" class="w-full">
                <div class="p-4">
                    <p class="text-xl font-semibold mb-2">Foto 2</p>
                    <p class="text-gray-600">Descripción de la Foto 2.</p>
                </div>
            </div>
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="https://via.placeholder.com/400x300" alt="Foto 3" class="w-full">
                <div class="p-4">
                    <p class="text-xl font-semibold mb-2">Foto 3</p>
                    <p class="text-gray-600">Descripción de la Foto 3.</p>
                </div>
            </div>
            <!-- Puedes agregar más fotos siguiendo el mismo patrón -->
        </div>
    </div>
</body>
</html>
