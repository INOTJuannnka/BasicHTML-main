<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Galería de Fotos con Tailwind CSS</title>
    <style>
        /* Estilos CSS personalizados */
        .background-header {
            background-color: rgba(0, 0, 255, 0.5); /* Fondo semi-transparente para el encabezado */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Colocar el encabezado en la parte trasera */
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <header class="bg-blue-500 text-white py-4 px-6 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="logo.png" alt="Logo" class="h-8 w-8 mr-2">
            <h1 class="text-2xl font-semibold">Mi Página Personal</h1>
        </div>
        <div class="background-header"></div>
        <!-- Botón de inicio -->
        <a href="/" class="text-2xl text-white hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 15l-6-6-6 6m7-9v9"></path>
            </svg>
        </a>
    </header>
    <div class="container mx-auto">
        <h1 class="text-3xl font-semibold text-center mb-6">Galería de Fotos</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="rounded-lg overflow-hidden back shadow-lg">
                <img src="https://via.placeholder.com/400x300" alt="Foto 1" class="w-full">
                <div class="p-4 bg-white">
                    <p class="text-xl font-semibold mb-2">Foto 1</p>
                    <p class="text-gray-600">Descripción de la Foto 1.</p>
                </div>
            </div>
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="https://via.placeholder.com/400x300" alt="Foto 2" class="w-full">
                <div class="p-4 bg-white">
                    <p class="text-xl font-semibold mb-2">Foto 2</p>
                    <p class="text-gray-600">Descripción de la Foto 2.</p>
                </div>
            </div>
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="https://via.placeholder.com/400x300" alt="Foto 3" class="w-full">
                <div class="p-4 bg-white">
                    <p class="text-xl font-semibold mb-2">Foto 3</p>
                    <p class="text-gray-600">Descripción de la Foto 3.</p>
                </div>
            </div>
            <!-- Puedes agregar más fotos siguiendo el mismo patrón -->
        </div>
    </div>
</body>
</html>
